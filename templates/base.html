<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"           rel="stylesheet">

        <!-- Custom CSS -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



    <title>{% block title %}{% endblock %} - Stock Trading</title>

</head>

<body>

    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">

            <a class="navbar-brand" href="{{ url_for('portfolio') }}">Stock Trading</a>             <button class="navbar-toggler" type="button" data-bs-toggle="collapse"                     data-bs-target="#navbarNav">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}

                    <li class="nav-item">


                        <a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link" href="{{ url_for('trade') }}">Trade</a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>

                    </li>

                    {% endif %}

                </ul>

                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('register') }}" class="btn btn-primary">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>

            </div>

        </div>

    </nav>

    <!-- Main Content -->

    <div class="container mt-4">

        {% block content %}

        {% endblock %}

    </div>

    <!-- Footer -->

    <footer class="bg-dark text-light mt-5">

        <div class="container py-3">

            <p class="text-center mb-0">Â© 2025 Stock Trading</p>

        </div>

    </footer>

    <!-- Bootstrap JS Bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">     </script>

        <!-- Custom JavaScript -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
